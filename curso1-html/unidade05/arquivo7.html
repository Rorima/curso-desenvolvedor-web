<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Curso HTML5 online</title>
</head>

<body>
    <h1>Apresentando &lt;b&gt; e &lt;strong&gt;</h1>
    
    <h2>&lt;b&gt;</h2>
    <p>Eu estava tão <b>exausto</b> depois de um longo dia de trabalho que mal conseguia andar.</p>
    
    <h2>&lt;strong&gt;</h2>
    <p>O <strong>pássaro</strong> cantou alegremente ao amanhecer, acordando toda a vizinhança.</p>
</body>

</html>
