<!DOCTYPE html>

<html lang="pt-BR">
<!--
    Crie uma página que tenha várias fotos e uma figcaption pra cada foto
-->
<head>
    <title>Curso HTML5 Essencial</title>
    <style>
        figure {
            float: left;
            border: 5px solid;
            margin: 10px;
        }
        
        figcaption {
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>Corujas</h1>
    <figure>
        <img 
            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse3.mm.bing.net%2Fth%3Fid%3DOIP.ezsJj9M80t5_b_KlvUyO4gHaLI%26pid%3DApi&f=1&ipt=fd4905cc5556f2566b9e2c33728f08524f1ddc682a58035284310f84cc512000&ipo=images"
            height="300px"
        >
        <figcaption>Coruja-águia Indiana</figcaption>
    </figure>
    
    <figure>
        <img
            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse4.mm.bing.net%2Fth%3Fid%3DOIP.eMXVJPNCOQWXjvJz6PWDxgHaLH%26pid%3DApi&f=1&ipt=d1062a0afe5718aecff6e25d33cb447cdb5aebf4e0fc4de4afc8e2945c4009be&ipo=images"
            height="300px"
        >
        <figcaption>Corujão-orelhudo</figcaption>
    </figure>
    
    <figure>
        <img
            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.gjbdxZ1fOekVzwkqCqCdoQHaKI%26pid%3DApi&f=1&ipt=e3483e44854316e6a966931a90236d8d1ac9c5dbec7d4bf7e629e69adc484aa4&ipo=images"
            height="300px"
        >
        <figcaption>Coruja-malhada</figcaption>
    </figure>
    
    <figure>
        <img
            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse4.mm.bing.net%2Fth%3Fid%3DOIP.nI5Z02yZbRv1hmiTKc8KGgHaKj%26pid%3DApi&f=1&ipt=0cd4b9aecfa0761e384200f3cc75fb5aa6d9f5b58b072fc04a4cdd4b9b6bf513&ipo=images"

</html>
